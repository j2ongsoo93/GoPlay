   <script>
      $(function() {
         //로그인 한 ID가져오기
         let currentid = 'null'; //로그인 한 id
         $.ajax({
            url: "/loginMemberID",
            success: function (data) {
               currentid = data
               console.log(currentid)
            }
         });

         $.ajax({
            url: "/loginMemberNickname",
            async: false,
            success: function (data) {
               currentnickname = data
               console.log("----")
               console.log(currentnickname)
            }
         });

         //시도 지역선택 드롭다운 리스트
         $.ajax({
            url: "/listCity",
            success: function (data) {
               $.each(data, function () {
                  let option = $("<option></option>");
                  option.html(this.acName);
                  option.attr("value", this.acName);
                  option.attr("acNo", this.acNo);
                  $("#cLoc1").append(option);
               });
            }
         });



         // 지역 선택 시 이벤트
         $(document).on("change", "#cLoc1", function () {
            $("#matchContainer").empty();
            $("#cLoc2").empty();
            let cLoc1 = $(this).val();
            //시도 지역분류 선택 시 세부지역 출력
            $.ajax({
               url: "/listDistrict/" + cLoc1,
               success: function (data) {
                  $.each(data, function () {
                     let option = $("<option></option>");
                     option.html(this.adName);
                     option.attr("value", this.adName);
                     $("#cLoc2").append(option);
                  });
               }
            });
         });

         //시도 지역선택 초기 값에 따라 서울특별시 세부지역 표시
         $.ajax({
            url: "/listDistrict/서울",
            success: function (data) {
               $.each(data, function () {
                  let option = $("<option></option>");
                  option.html(this.adName);
                  option.attr("value", this.adName);
                  $("#cLoc2").append(option);
               });
            }
         });

         let cNo = null;
         let cIntro = null;
         let cLoc1 = null;
         let cLoc2 = null;
         let cName = null;
         let cStat = null;
         let cType = null;

         // 동호회 등록 버튼
         $('#insertClubBtn').click(function () {
               cIntro = $("#cIntro").val();
               cLoc1 = $("#cLoc1").val();
               cLoc2 = $('#cLoc2').val();
               cName = $('#cName').val();
               cStat = '활성';
               cType = $('#cType').val();

               var formData = new FormData();
               var inputFile = $("input[type='file']");
               var files = inputFile[0].files;

               formData.append("cNo", 0);
               formData.append("uploadFiles", files[0]);
               formData.append("cIntro", cIntro);
               formData.append("cLoc1", cLoc1);
               formData.append("cLoc2", cLoc2);
               formData.append("cName", cName);
               formData.append("cStat", cStat);
               formData.append("cType", cType);
               formData.append("currentid", currentid);

               $.ajax({
                  type: "POST",
                  url: "/insertClubBtn",
                  data: formData,
                  processData: false,
                  async: false,
                  //contentType: "application/json",
                  contentType: false, //false로 해야 전송 됌
                  beforeSend: function (jqXHR, settings) {
                     let header = $("meta[name='_csrf_header']").attr("content");
                     let token = $("meta[name='_csrf']").attr("content");
                     jqXHR.setRequestHeader(header, token);
                  },
                  dataType:'json',
                  success: function (data) {
                     console.log("성공!");
                     console.log(data)
                  },
                  error: function(jqXHR, textStatus, errorThrown){
                     console.log(textStatus);
                  }
               }); // end ajax
            window.location.reload();
         });

      })
   </script>
