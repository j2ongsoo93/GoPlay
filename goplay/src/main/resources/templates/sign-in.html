<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="icon" type="image/png" href="/img/fav.png">
   <title>Olink - Job Portal & Social Network HTML</title>
   <!-- Slick Slider -->
   <link rel="stylesheet" type="text/css" href="/vendor/slick/slick.min.css"/>
   <link rel="stylesheet" type="text/css" href="/vendor/slick/slick-theme.min.css"/>
   <!-- Feather Icon-->
   <link href="/vendor/icons/feather.css" rel="stylesheet" type="text/css">
   <!-- Bootstrap core CSS -->
   <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom styles for this template -->
   <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="bg-white">
   <div class="container">
      <div class="row justify-content-center align-items-center d-flex vh-100">
         <div class="col-md-4 mx-auto">
            <div class="osahan-login py-4">
               <div class="text-center mb-4">
                  <a href="index.html"><img src="/img/logo.svg" alt=""></a>
                  <h5 class="font-weight-bold mt-3">Welcome Back</h5>
                  <p class="text-muted">Don't miss your next opportunity. Sign in to stay updated on your professional world.</p>
               </div>
               <form role="form" method="post" id="create" action="/login/action">
                  <div class="form-group">
                     <label class="mb-2">아이디</label>
                     <div class="position-relative icon-form-control">
                        <i class="feather-user position-absolute"></i>
                        <input type="text" name="id" id="id" class="form-control" placeholder="아이디를 입력해주세요">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="mb-1">비밀번호</label>
                     <div class="position-relative icon-form-control">
                        <i class="feather-unlock position-absolute"></i>
                        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="비밀번호 입력">
                     </div>
                  </div>
                  <button class="btn btn-primary btn-block text-uppercase"> 로그인 </button>
                  <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
               </form>
               <div class="py-3 d-flex align-item-center">
                  <a href="forgot-password.html">Forgot password?</a>
                  <button type="button" class="btn btn-primary" onClick="location.href='/insertMember'">회원가입</button>
               </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- slick Slider JS-->
<script type="text/javascript" src="/vendor/slick/slick.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/osahan.js"></script>
</body>
</html>
